<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jollix</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrap">
		<header class="header clearfix">
		<div class="container">
			<div class="header__cash">
				<a class="header__cash_link" href="#cash">
					<img class="header__cash_img" src="img/header_arrow_.png" alt="cash_arrow">
				</a>
				<a class="header__cash_link" href="#cash">
					<img src="img/anyCash_.png" alt="anyCash_LOGO">
				</a>
			</div>
			<ul class="header__nav">
				<li class="header__nav_item">
					<a class="header__nav_link header__nav_link-language" href="#">
					ru</a>
				</li>
				<li class="header__nav_item">
					<a class="header__nav_link header__nav_link-support" href="#">
					поддержка</a>
						<ul class="nav__subnav">
							<li class="nav__subitem"><a class="nav__sublink" href="#">вопрос/ответ</a></li>
							<li class="nav__subitem"><a class="nav__sublink" href="#">инструкции</a></li>
							<li class="nav__subitem"><a class="nav__sublink" href="#">тикеты</a></li>
						</ul>
				</li>
				<li class="header__nav_item">
					<a class="header__nav_link header__nav_link-settings" href="#">
					<img src="img/settings.png" alt="setting_icon"></a>
				</li>
				<li class="header__nav_item">
					<a class="header__nav_link header__nav_link-exit" href="#">
					выход</a>
				</li>
			</ul>
		</div>
	</header>
	<div class="separate">
		<div class="container"></div>
	</div>
	<section class="service">
		<div class="container">
			<ul class="service__list">
				<li class="service__list_item">
					<a class="serive__list_link" href="#">
						<img src="img/exchange.png" alt="exchange">
						<h2 class="service__list_title">обмен валют</h2>
						<img src="img/border_bottom.png" alt="border_bottom">
					</a>
				</li>
				<li class="service__list_item">
					<a class="serive__list_link" href="#">
						<img src="img/guarantee.png" alt="guarantee">
						<h2 class="service__list_title">гарант сделок</h2>
						<img src="img/border_bottom.png" alt="border_bottom">
					</a>
				</li>
				<li class="service__list_item">
					<a class="serive__list_link" href="#">
						<img src="img/payment.png" alt="payment">
						<h2 class="service__list_title">оплата сервисов</h2>
						<img src="img/border_bottom.png" alt="border_bottom">
					</a>
				</li>
				<li class="service__list_item">
					<a class="serive__list_link" href="#">
						<img src="img/lombard.png" alt="lombard">
						<h2 class="service__list_title">онлайн ломбард</h2>
						<img src="img/border_bottom.png" alt="border_bottom">
					</a>
				</li>
				<li class="service__list_item">
					<a class="serive__list_link" href="@">
						<img src="img/database.png" alt="database">
						<h2 class="service__list_title">база знаний</h2>
						<img src="img/border_bottom.png" alt="border_bottom">
					</a>
				</li>
			</ul>
		</div>
	</section>
	<section class="exchange">
		<div class="container">
			<h2 class="exchange__header">автоматический обмен электронных валют</h2>
			<div class="actions clearfix">
				<div class="action action__give">
					

				</div>
				<div class="action action__give">
					

				</div>
				<div class="action action__give">
					<a href="#" class="action__result">
						<span>
							обменять валюту
						</span>
					</a>
				</div>
			</div>
			
		</div>
	</section>

	</div>
</body>
</html>
