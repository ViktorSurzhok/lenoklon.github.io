<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HT5</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="clearfix">
			<ul class="first">
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
			<ul class="second">
				<li><img src="img/flag.png" alt=""></li>
				<li><a href="#">Minhas Ofertas</a></li>
				<li><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
			</ul>
		</header>
		<main>
			<div class="top">
				<p>Cadastre-se</p>
			</div>
			<div class="button"></div>
			<div class="OU clearfix">
				<div class="left_line"></div>
				<div class="text">OU</div>
				<div class="right_line"></div>
			</div>
			<div class="form">
				<form class="sign_in" action="index.html">
				<input type="text" name="first_name" placeholder="First name">
				<input type="text" name="last_name" placeholder="Last name">
				<input type="password" name="password" placeholder="Choose Password">
				<input type="password" name="confirm_pass" placeholder="Confirm Password">

			</form>
			</div>
			<div class="checkbox">
				<input type="checkbox" name="checkbox">
				<span>Send me Youbike updates and tips</span>
			</div>
			<div class="create_account">
				<input type="button" value="Create my Account">
			</div>
		
			<div class="confirm">
				<p>By clicking the button above, you agree to the Terms of Service
						Xiew our Privacy Policy.</p>
			</div>

		</main>
	</div>
</body>
</html>
